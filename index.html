<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#14b8a6" />
    <title>Intelligent Expense Tracker</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>

    <script src="https://cdn.tailwindcss.com" crossorigin="anonymous"></script>
    
    <!-- Babel Standalone for in-browser TSX/React transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
    
    <!-- PDF.js: Required for PDF parsing -->
    <script>
      window.pdfjsWorker = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" crossorigin="anonymous"></script>
    
    <!-- PapaParse: Required for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/paparse.min.js" crossorigin="anonymous"></script>
    
    <!-- SheetJS (XLSX): Required for Excel parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" crossorigin="anonymous"></script>
    
    <!-- Chart.js: For data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
    
    <!-- PDF Generation Utilities -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>

    <style>
      /* Fallback Error Styles */
      #fallback-error { display: none; }
      body.crash #root { display: none; }
      body.crash #fallback-error {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        background-color: #f1f5f9;
        color: #0f172a;
        padding: 1rem;
      }
      .dark body.crash #fallback-error {
        background-color: #0f172a;
        color: #f1f5f9;
      }
    </style>

    <script>
      (function() {
        try {
          const theme = localStorage.getItem('themeMode');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
            console.error('Could not access localStorage to set theme.', e);
        }
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
    <div id="fallback-error">
      <div style="max-width: 42rem; width: 100%; background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);">
        <h1 style="font-size: 1.5rem; font-weight: 700; color: #dc2626;">Application Error</h1>
        <p style="margin-top: 1rem; color: #475569;">A critical error occurred that prevented the application from starting. Please try refreshing the page.</p>
        <div style="margin-top: 1.5rem; background-color: #f1f5f9; padding: 1rem; border-radius: 0.375rem; max-height: 20rem; overflow: auto;">
          <h2 style="font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem;">Error Details:</h2>
          <pre id="error-message" style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 0.875rem; color: #b91c1c; white-space: pre-wrap; word-wrap: break-word;"></pre>
        </div>
      </div>
    </div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.body.classList.add('crash');
        const errorMessageElem = document.getElementById('error-message');
        if (errorMessageElem) {
          errorMessageElem.textContent = 'Message: ' + message + '\\nSource: ' + source + '\\nLine: ' + lineno + ':' + colno + '\\nError: ' + (error ? error.stack : 'N/A');
        }
        return true; // Prevents the default browser error handler
      };
    </script>
    <div id="root"></div>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
